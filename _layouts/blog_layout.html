---
layout: layout
---

<article class="blog-post">
    <h1>{{ page.title }}</h1>
    <p class="text-muted">{{ page.date | date: "%B %d, %Y" }}</p>
    <p class="card-text">{{ post.excerpt }}</p>
    {% if page.image %}
        <img src="{{ page.image }}" class="img-fluid mb-4" alt="{{ page.title }}">
    {% endif %}
    <p class="card-description">{{ post.description }}</p>
    {{ content }}
</article>
