<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="stylesheet" href="/assets/css/style.css" />

</head>
<body>
    <header>
    <h1 class="text-center text-white m-0">Photography Journey</h1>
    <h3 class="text-center m-0">@noobshooter_bkk</h3>
    <nav class="navbar navbar-expand-md navbar-dark custom-navbar">
        <div class="container-fluid">
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mx-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about/">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/blogs/">Blogs</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact/">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact/" id="searchButton">&#128269;</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Hidden Search box (visible when click search icon) -->
    <div id="searchArea">
        <div class="search-container">
            <input type="text" id="searchBox" class="form-control rounded" placeholder="Search this site..." autocomeplete="off">
            <button id="closeSearch">&times;</button>
        </div>
    </div>

    <script>
        // Had some guidelines from Claude
        document.addEventListener('DOMContentLoaded', function() {
            const searchButton = document.getElementById('searchButton');
            const searchArea = document.getElementById('searchArea');
            const searchBox = document.getElementById('searchBox');
            const closeSearch = document.getElementById('closeSearch');

        // Show searchArea when searchButton is clicked
            searchButton.onclick = function(e) {
                e.preventDefault();
                searchArea.classList.add('active');
            };

        // Close searchArea when closeSearch is clicked
            closeSearch.onclick = function() {
                searchArea.classList.remove('active');
            };

        });
    </script>

</header>


    <main class="container mt-5">
        <div class="container-fluid">
<h1 class="my-4">Contact me</h1>
  <div class="row">
    <div class="col-12 col-md-5">
        <!-- Font Awesome Icons used for social media icons-->
        <h3 style="margin-left: 0;">My Social Medias</h3>
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-youtube"></a>
        <a href="https://www.instagram.com/noobshooter_bkk/" class="fa fa-instagram"></a>
    </div>
    <div class="col-12 col-md-7">
        <h3>Email</h3>
        <!-- Based on Netlify Forms guide-->
        <form name="contact" method="POST" action="/contact_success/" data-netlify="true" data-netlify-honeypot="bot-field">
            <!-- Added this after checking form safety with claude... -->
            <p style="display: none;">
                <label>Don't fill this out: <input name="bot-field" /></label>
            </p>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstname" name="firstname">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastname" name="lastname">
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input autocomplte="off" autofocus class="form-control mx-auto" id="email" name="email" type="email">
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
  </div>
</div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
